<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Share-ID</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main class="shell">
    <header>
      <h1>Share-ID</h1>
      <p class="muted">Jednoduché sdílení souborů, textu a obrázků přes share-id.</p>
    </header>

    <section class="card">
      <div class="row">
        <label for="shareId">Share ID</label>
        <div class="stack">
          <div class="row">
            <input id="shareId" placeholder="např. projekt123" autocomplete="off">
            <button id="loadBtn">Načíst</button>
            <button id="newBtn" class="secondary">Generovat</button>
          </div>
          <small class="muted">Můžeš zvolit vlastní (a-z A-Z 0-9 _ -), nebo nechat vygenerovat.</small>
        </div>
      </div>
    </section>

    <section class="grid">
      <div class="card">
        <h2>Texty</h2>
        <form id="textForm" class="stack" autocomplete="off">
          <textarea id="textInput" rows="4" placeholder="Vlož text..."></textarea>
          <button type="submit">Uložit text</button>
        </form>
        <ul id="textList" class="list"></ul>
      </div>

      <div class="card">
        <h2>Soubory / Obrázky</h2>
        <form id="fileForm" class="stack" enctype="multipart/form-data">
          <input id="fileInput" type="file" name="files" multiple>
          <button type="submit">Nahrát</button>
        </form>
        <ul id="fileList" class="list"></ul>
      </div>
    </section>
  </main>

  <script src="/app.js" type="module"></script>
</body>
</html>
